<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
</head>
<body>
   

    <div class="container text-center">
    <h1>Password Generator</h1>


    <form action="{% url 'password' %}">
        <select name="length">length
            <option value="6" selected="selected">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>

        </select> Length
        <br>
        <input type="checkbox" name="uppercase">Uppercase
        </br>
        <br>
        <input type="checkbox" name="numbers">Numbers
        </br>
        <br>
        <input type="checkbox" name="symbols">Symbols
        </br>
        <input type="submit" value="Generate password" class="btn btn-outline-primary">
        <br>
        <div class="">
        <a href="{% url 'description' %}" class="btn btn-info">Description page</a>
        </div>
        </br>
    </form>
    </div>
</body>
</html>
